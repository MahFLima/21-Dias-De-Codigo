<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="oitava">
      <button class="key white" data-note="c3" c>D</button>
      <button class="key black" data-note="c3#" cs>R</button>
      <button class="key white" data-note="d3" d>F</button>
      <button class="key black" data-note="d3#" ds>T</button>
      <button class="key white" data-note="e3" e>G</button>
      <button class="key white" data-note="f3" f>H</button>
      <button class="key black" data-note="f3#" fs>Y</button>
      <button class="key white" data-note="g3" g>J</button>
      <button class="key black" data-note="g3#" gs>U</button>
      <button class="key white" data-note="a3" a>K</button>
      <button class="key black" data-note="a3#" as>I</button>
      <button class="key white" data-note="b3" b>L</button>
    </div>

    <audio id="c3" src="samples/c3.mp3"></audio>
    <audio id="c3#" src="samples/c-3.mp3"></audio>
    <audio id="d3" src="samples/d3.mp3"></audio>
    <audio id="d3#" src="samples/d-3.mp3"></audio>
    <audio id="e3" src="samples/e3.mp3"></audio>
    <audio id="f3" src="samples/f3.mp3"></audio>
    <audio id="f3#" src="samples/f-3.mp3"></audio>
    <audio id="g3" src="samples/g3.mp3"></audio>
    <audio id="g3#" src="samples/g-3.mp3"></audio>
    <audio id="a3" src="samples/a3.mp3"></audio>
    <audio id="a3#" src="samples/a-3.mp3"></audio>
    <audio id="b3" src="samples/b3.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
